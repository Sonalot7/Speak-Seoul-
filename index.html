<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background: linear-gradient(#AEE1FF, #FFC6FF, #FFD6A5);
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Press Start 2P", cursive;
        image-rendering: pixelated;
    }

    /* TITLE */
    .title {
        font-size: 20px;
        margin-bottom: 15px;
        color: #FF4DA6;
        text-shadow: 4px 4px #000;
        image-rendering: pixelated;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .icon {
        width: 28px;
        image-rendering: pixelated;
    }

    .calculator {
        background: #FCEEDD;
        padding: 20px;
        border: 4px solid #333;
        image-rendering: pixelated;
        box-shadow: 0 0 0 6px #333, 0 0 0 10px #888;
        position: relative;
    }

    .screen {
        width: 250px;
        height: 60px;
        background: #D8F9C1;
        border: 4px solid #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 10px;
        font-size: 20px;
        overflow: hidden;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px;
    }

    button {
        background: #FFE5E5;
        border: 4px solid #333;
        padding: 15px;
        font-size: 14px;
        cursor: pointer;
        image-rendering: pixelated;
        box-shadow: 0 0 0 4px #333;
        transition: transform 0.05s;
    }

    button:active {
        transform: translateY(2px);
        background: #FFC8C8;
    }

    .equal {
        background: #FFD966;
    }

    .equal:active {
        background: #FFCF4D;
    }
</style>
</head>
<body>

<!-- TITLE WITH ICONS -->
<div class="title">
    <img class="icon" src="https://i.imgur.com/ObG2bE4.png">
    PIXEL CALCULATOR
    <img class="icon" src="https://i.imgur.com/ObG2bE4.png">
</div>

<div class="calculator">

    <!-- FLOATING PIXEL ICONS -->


    <div class="screen" id="display">0</div>

    <div class="buttons">
        <button onclick="playClick(); appendValue('7')">7</button>
        <button onclick="playClick(); appendValue('8')">8</button>
        <button onclick="playClick(); appendValue('9')">9</button>
        <button onclick="playClick(); appendValue('/')">รท</button>

        <button onclick="playClick(); appendValue('4')">4</button>
        <button onclick="playClick(); appendValue('5')">5</button>
        <button onclick="playClick(); appendValue('6')">6</button>
        <button onclick="playClick(); appendValue('*')">ร</button>

        <button onclick="playClick(); appendValue('1')">1</button>
        <button onclick="playClick(); appendValue('2')">2</button>
        <button onclick="playClick(); appendValue('3')">3</button>
        <button onclick="playClick(); appendValue('-')">-</button>

        <button onclick="playClick(); appendValue('0')">0</button>
        <button onclick="playClick(); clearDisplay()">C</button>
        <button onclick="playClick(); appendValue('+')">+</button>
        <button class="equal" onclick="playClick(); calculate()">=</button>
    </div>
</div>

<!-- SOUND EFFECT -->
<audio id="clickSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a2d83f638.mp3?filename=click-124467.mp3" type="audio/mpeg">
</audio>

<script>
    const display = document.getElementById("display");
    const clickSound = document.getElementById("clickSound");

    function playClick() {
        clickSound.currentTime = 0; 
        clickSound.play();
    }

    function appendValue(val) {
        if (display.innerText === "0") {
            display.innerText = val;
        } else {
            display.innerText += val;
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "ERR";
        }
    }
</script>

</body>
</html>
